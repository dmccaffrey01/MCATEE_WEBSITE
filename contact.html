<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">


    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">

    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QNDEQ0LYH0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-QNDEQ0LYH0');
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <title>McAtee Group</title>
</head>

<body>
    <!-- Header Logo, Nav Bar and Social Links -->
    <header class="container-col">
        <div class="header-container container-row space-between">
            <a href="index.html" class="logo-container container-row">
                <div class="logo-img-container img-container">
                    <img src="assets/images/mcatee-logo.png" alt="McAtee Logo" class="img-100a">
                </div>

                <div class="logo-text-container container-col align-start">
                    <h1 class="logo-text white-text">MCATEE GROUP</h1>
                    <h2 class="logo-text white-text">of Taylor Properties</h2>
                </div>
            </a>

            <div class="nav-btn container-col">
                <div class="nav-btn-bar b1"></div>
                <div class="nav-btn-bar b2"></div>
                <div class="nav-btn-bar b3"></div>
            </div>

            <div class="nav-menu-container">
                <nav class="nav-menu container-col align-start">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="coaching.html" class="nav-link">Coaching</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="contact-section section">
        <div class="section-container container-row space-between">
            <div class="contact-info-container container-col align-start">
                <h2 class="heading white-text">Get in Contact With Us</h2>

                <div class="main-info-container container-col align-start">
                    <div class="line-container container-col">
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="info-group container-col align-start justify-start">
                        <p class="gold-text white-text">Phone Number</p>
                        <p class="white-text">McAtee Group (240) 595-2680</p>
                        <p class="white-text">Broker Office (800) 913-4326</p>
                    </div>
                    <div class="info-group container-col align-start justify-start">
                        <p class="gold-text white-text">Email Address</p>
                        <p class="white-text">info@mcateegroup.com</p>
                    </div>
                    <div class="info-group container-col align-start justify-start">
                        <p class="gold-text white-text">Address</p>
                        <p class="white-text">Taylor Properties,</p>
                        <p class="white-text">175 Admiral Coachrane Drive, #112</p>
                        <p class="white-text">Annopolis, MD 21401</p>
                    </div>
                    <div class="social-container container-row">
                        <a target="_blank"
                            href="https://www.facebook.com/McAteeGroup/?show_switched_toast=0&show_invite_to_follow=0&show_switched_tooltip=0&show_podcast_settings=0&show_community_review_changes=0&show_community_rollback=0&show_follower_visibility_disclosure=0"
                            class="fa-icon">
                            <i class="fa-brands fa-facebook white-text"></i>
                        </a>
                        <a target="_blank" href="https://www.instagram.com/mcateegroupmedia/" class="fa-icon">
                            <i class="fa-brands fa-instagram white-text"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form-container container-col align-start">
                <form class="container-col align-start">
                    <fieldset class="container-col align-start">
                        <label class="white-text" for="name">Your Name</label>
                        <input type="text" class="input" id="name" name="name" placeholder="Enter your name">
                    </fieldset>
                    <fieldset class="container-col align-start">
                        <label class="white-text" for="email">Your Email</label>
                        <input type="text" class="input" id="email" name="email" placeholder="Enter your email">
                    </fieldset>
                    <fieldset class="container-col align-start">
                        <label class="white-text" for="message">Your Message</label>
                        <input type="text" class="input" id="message" name="email" placeholder="Enter your message">
                    </fieldset>
                    <button class="btn-1 btn input-btn" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/base.js"></script>
</body>

</html>

<body>
    
    <!-- Header Logo, Nav Bar and Social Links -->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <div class="logo-img-container">
                        <img src="./assets/images/mcatee-group-logo-without-text.png" alt="McAtee Logo" class="logo-img">
                    </div>
                </a>
            </div>
            <!-- Nav Bar -->
            <nav class="nav-bar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="sell.html" class="nav-link">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a href="buy.html" class="nav-link">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a href="coaching.html" class="nav-link">Coaching</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
            <!-- Social Links -->
            <div class="socials-container">
                <a target="_blank" href="https://www.instagram.com/mcateegroupmedia/" class="social-link">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                </a>
                <a target="_blank" href="https://www.facebook.com/profile.php?id=100089872035882" class="social-link">
                    <i class="fa-brands fa-square-facebook" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="contact-section">
        <div class="contact-container">
            <div class="contact-heading">Contact Us</div>
            <div class="contact-content-container">
                <div class="contact-form-container">
                    <form class="contact-form">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-input" name="name" id="name">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-input" name="name" id="email">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" rows="5" class="form-input">Drop a message to McAtee Group...</textarea>
                        <input type="submit" class="send-email-btn" value="Send">
                    </form>
                </div>
                <div class="contact-details-container">
                    <div class="contact-details">
                        <div class="contact-details-text">Email: <a href="#">jenny@mcateegroup.com</a></div>
                        <div class="contact-details-text">Phone: <a href="#">555-555-5555</a></div>
                        <div class="contact-details-text">
                            Address:
                            McAtee Group LLC
                            4515 Willard Avenue, S2107
                            Chevy Chase, MD 20815
                        </div>
                    </div>
                    <div class="google-maps-container">
                        <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=450&amp;hl=en&amp;q=4515%20Willard%20Avenue,%20S2107,%20%20Chevy%20Chase,%C2%A0MD%C2%A020815+(Mc%20Atee%20Group)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <div class="btn google-maps-btn">Get Directions</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <div class="copyright">
                © Copyrights 2023
                Mc Atee Group
            </div>
            <!-- Privacy -->
            <div class="privacy">
                <a href="#" class="privacy-link">
                    Privacy
                </a>
            </div>
            <!-- Nav Links -->
            <div class="footer-nav-container">
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <!-- Social Links -->
            <div class="socials-container footer-socials">
                <a target="_blank" href="https://www.instagram.com/mcateegroupmedia/" class="social-link">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                </a>
                <a target="_blank" href="https://www.facebook.com/profile.php?id=100089872035882" class="social-link">
                    <i class="fa-brands fa-square-facebook" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
